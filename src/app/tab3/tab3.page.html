<ion-header>
  <ion-toolbar>
    <ion-title>Envíos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="insertEnvio()" #envioForm="ngForm" style="height: 100%;">
    <ion-list style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="envio.direccion" name="direccion" required></ion-input>
      </ion-item>
      <ion-item *ngIf="envioForm.submitted && !envioForm.controls['direccion']?.valid">
        <ion-text color="danger">La dirección es requerida</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input [(ngModel)]="envio.ciudad" name="ciudad" required></ion-input>
      </ion-item>
      <ion-item *ngIf="envioForm.submitted && !envioForm.controls['ciudad']?.valid">
        <ion-text color="danger">La ciudad es requerida</ion-text>
      </ion-item>

      <ion-button expand="full" type="submit" style="margin-top: 20px;">Guardar</ion-button>
    </ion-list>
  </form>
</ion-content>
